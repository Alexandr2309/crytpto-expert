<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Заказать звонок</title>
</head>
<body>
<div class="wrapper">
    @@include('html/header.html',{})

    <main class="main">
        <section class="call">
            <div class="container">
                <div class="call__wrapper">
                    <div class="call__content">
                        <h1 class="title call__title ">Заказать звонок</h1>
                        <form action="#" class="order" name="order-call">
                            <input type="text" class="order__name input" placeholder="Ваше имя">
                            <input type="email" class="order__email input" placeholder="Email">
                            <input type="tel" class="order__phone input" placeholder="+7 (___) _______">
                            <input type="text" class="order__comment input" placeholder="Текст сообщения">
                            <div class="order__policy">
                                <input id="order-policy" type="checkbox" class="order__checkbox">
                                <label for="order-policy"></label>
                                <span class="order__info">Я ознакомлен с Политикой конфеденциальности</span>
                            </div>
                            <button class="order__btn" type="submit" disabled>
                                Отправить
                            </button>
                        </form>
                    </div>
                    <div class="call__img">
                        <img src="@img/laptop@2x.png" alt="ноутбук" class="call__img-item">
                    </div>
                </div>
            </div>
        </section>
    </main>

    @@include('html/footer.html',{})
</div>
<script src="js/app.min.js" type="module"></script>
</body>
</html>
